name: Lint Commit Messages
on: pull_request

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: wagoid/commitlint-github-action@v2
        with:
          url: http://localhost:3000,
          uploadArtifacts: true,
          temporaryPublicStorage: true
