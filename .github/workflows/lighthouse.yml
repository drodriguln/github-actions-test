name: UI Performance Test
on: pull_request
jobs:
  lighthouseci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install && npm install -g @lhci/cli@0.6.x
      - run: npm run build
      - run: lhci autorun --upload.target=temporary-public-storage --collect.url=http://localhost:3000 --collect.startServerCommand="npm run start"
